<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutLine</title>

    <style>
        div {
            width: 20rem;
            height: 10rem;

            background: yellow;

            outline: 4px solid red;
            outline-offset: 5px;
            outline-style: dashed;
            /* Altera só ao redor do elemente e não move o conteudo */
        }
    </style>
</head>

<body>
    <div>Qualquer</div>
</body>

</html>
