<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow</title>

    <style>
        div {
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 10px;
            box-shadow: 4px 4px 15px -1px rgba(0, 0, 0, 0.289);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
