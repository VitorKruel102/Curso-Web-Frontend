<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='author' content="Vitor Kruel">
    <title>Listas</title>
    <style>
        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.6rem;
        }

        main {
            margin: 0 auto;
            max-width: 90rem;
            background: gainsboro;
        }

        ul li {
            list-style-type: square;
            list-style-position: inside;

        }

        ol li {
            list-style-type: lower-roman;
        }
    </style>
</head>

<body>
    <main>
        <h1> Listas </h1>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </main>
</body>

</html>
