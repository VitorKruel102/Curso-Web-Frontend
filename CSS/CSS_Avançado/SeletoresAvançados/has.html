<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:Has()</title>
    <style>
        p a {
            color: red;
            background-color: yellow;
        }

        p:has(a) {
            background: #ccc;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum <a href="#">CLIQUE AQUI</a>dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>
</body>
</html>
