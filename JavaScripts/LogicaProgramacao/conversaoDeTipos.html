<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação - Conversão de Tipos</title>
</head>
<body>
    <h1>Conversão de Tipos</h1>
    <hr>

    <script>

        // Pedir para o usuário digitar um número
        const primeiroNumero = parseFloat(prompt('Digite um número')); 
        // Pedir ao usuárioa digitar outro número
        const segundoNumero = parseFloat(prompt('Digite outro número'));
        //Mostrar a soma
        alert(primeiroNumero + segundoNumero);
    
    </script>
</body>
</html>
