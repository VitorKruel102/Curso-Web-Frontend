<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado dos Operadores</title>
</head>
<body>
    <h1>Primeiro Desafaio</h1>

    <script>
        const number_one = parseInt(prompt('Digite o primeiro número inteiro: '));
        const number_two = parseInt(prompt('Digite o segundo número inteiro: '));
    
        alert('A Soma dos números é: ' + (number_one + number_two));
        alert('A Subtração dos números é: ' + (number_one - number_two));
        alert('A Multiplicação dos números é: ' + (number_one * number_two));
        alert('A Divisão dos números é: ' + (number_one / number_two));
        alert('O Resto da divisão dos números é: ' + (number_one % number_two));
    </script>
</body>
</html>
