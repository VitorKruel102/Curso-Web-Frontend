<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuição</title>
</head>
<body>
    <h1>Segundo Desafaio</h1>

    <script>
        let number_one = 10;
        number_one += 5;
        number_one *= 5;
        number_one++;
        prompt(`O resto da divisão de ${number_one} por 6 é ${(number_one % 0)}`)
        prompt(`O Quadrado do resto da divisão de ${number_one} por 6 é ${(number_one % 0) ** 2}`)
        number_one /= 4;
        prompt(number_one);
    </script>
</body>
</html>
