<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Valores</title>
</head>
<body>
    <h1>Mostrar Média</h1>

    <script>
        const number_one = parseInt(prompt('Digite um Número Inteiro: '));
        const number_two = parseInt(prompt('Digite um Outro Número Inteiro: '));
        
        alert(`A média é: ${(number_one + number_two) / 2}`);
    </script>
</body>
</html>
