<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 001</title>
</head>
<body>
    
    <script>
        // Pedir para o usuário digitar um número
        var primeiroNumero = parseFloat(prompt('Digite um número'));
        // Pedir para o usuário outro número
        var segundoNumero = parseFloat(prompt('Digite outro número'));
        // Mostre a subtração
        alert('A Subtração é: ' + (primeiroNumero - segundoNumero));
        // Mostrar a multiplicação
        alert('A Multiplicação é: ' + (primeiroNumero * segundoNumero));
        // Mostrar a divisão
        alert('A Divisão é: ' + (primeiroNumero / segundoNumero));
        // Mostre a Soma
        alert('A Soma é: ' + (primeiroNumero + segundoNumero));
    </script>
</body>
</html>
