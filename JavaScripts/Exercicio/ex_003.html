<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 003</title>
</head>
<body>
    
    <script>
        // Jogador 01 digita um número
        const primeiroJogador = parseFloat(prompt('Jogador 01: Digite um número'));
        // Jogador 02 digita um número
        const segundoJogador = parseFloat(prompt('Jogador 02: Digite um número'));
        // Se for iguais, mostrar mensagem 'empate'
        if (primeiroJogador === segundoJogador) {
            alert('O jogo terminou empatado');
        } else {
            // Sortear um número entre 0 e 1;
            const numeroSorteado = parseInt(Math.random * 2); 

            // Se o número sorteado for 0, ganha quem escolheu o MENOR NÚMERO
            if (numeroSorteado === 0) {
                if (primeiroJogador < segundoJogador) {
                    alert('Jogador 01 ganhou a partida');
                } else {
                    alert('Jogador 02 ganhou a partida');
                }    
            // Se o número sorteado for 1, ganha quem escolheu o MAIOR NÚMERO
            } else {
                if (primeiroJogador < segundoJogador) {
                    alert('Jogador 02 ganhou a partida');
                } else {
                    alert('Jogador 01 ganhou a partida');
                }
            }
        }
        

    </script>
</body>
</html>
