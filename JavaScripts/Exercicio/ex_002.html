<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 002</title>
</head>
<body>
    
    <script>
        // Pedir para o usuário digitar um número
        var primeiroNumero = parseFloat(prompt('Digite um número'));
        // Pedir para o usuário outro número
        var segundoNumero = parseFloat(prompt('Digite outro número'));
        // Mostre a texto "O Resto da divisão de (numero1) por (numero2) é: (Resultado);"
        alert(`O resto da divisão de ${primeiroNumero} por ${segundoNumero} é: ${primeiroNumero % segundoNumero}`)
        // Mostre a texto "O (numero1) elevado a (numero2) é: (Resultado);"
        alert(`O ${primeiroNumero} elevado a ${segundoNumero} é: ${primeiroNumero ** segundoNumero}`)

    </script>
</body>
</html>
